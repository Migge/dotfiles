import:
  - ~/.config/alacritty/dracula.yml
window:
  opacity: 0.93
  dimensions:
    columns: 80
    lines: 24

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Medium
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: MediumItalic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: BoldItalic
  size: 12

key_bindings:
  # These mysterious lines apparently disables the keybindings
  # This enables Ctrl-Tab to work in e.g. Emacs
  - {key: Tab, mods: Control, chars: "\x1b[27;5;9~"}
  - {key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~"}
